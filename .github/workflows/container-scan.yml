#.github\workflows\container-scan.yml
name: Container Scan

on:
  pull_request:
    branches: ["main"]
    paths:
      - "Dockerfile"
      - "go.mod"
      - "go.sum"
  push:
    branches: ["main"]
    paths:
      - "Dockerfile"
      - "go.mod"
      - "go.sum"
  schedule:
    - cron: "11 11 * * *"
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build image
        run: docker build -t crudder-go:scan -f Dockerfile .

      - name: Trivy scan (HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: "crudder-go:scan"
          format: "table"
          exit-code: "1"
          severity: "CRITICAL,HIGH"
