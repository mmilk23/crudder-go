<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Record - Crudder Go</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .navbar {
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            height: 10vh;
        }

        .navbar span {
            font-weight: bold;
        }

        .logout-link {
            color: white;
            text-decoration: none;
        }

        .logout-link:hover {
            text-decoration: underline;
        }

        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-top: 50px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .form-container .form-group {
            margin-bottom: 15px;
        }

        .form-container label {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
            display: inline-block;
        }

        .form-container input[type="text"],
        .form-container select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Ajuste para checkboxes */
        .form-group-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-container .btn {
            width: 48%;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <span id="welcomeMessage">Welcome, User</span>
        <a href="#" id="logoutLink" class="logout-link">Logout</a>
    </div>
    <div class="content">
        <div class="form-container">
            <h3 class="form-title">Add Record</h3>
            <form id="addForm">
                <div id="fieldsContainer">
                    <!-- Fields will be dynamically generated here -->
                </div>
                <div class="btn-container">
                    <button type="button" id="saveButton" class="btn btn-primary">Save</button>
                    <button type="button" id="cancelButton" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            const urlParams = new URLSearchParams(window.location.search);
            const tableName = urlParams.get('table');

            if (!tableName) {
                alert('No table selected.');
                window.location.href = './table_crud.html';
                return;
            }

            // Display username
            const username = sessionStorage.getItem('username') || 'User';
            $('#welcomeMessage').text('Welcome, ' + username);

            // Fetch table structure to dynamically generate form fields
            $.ajax({
                type: 'GET',
                url: `/api/v1/table-structure?table=${encodeURIComponent(tableName)}`,
                success: function (tableStructure) {
                    generateFormFields(tableStructure);
                },
                error: function () {
                    alert('Failed to fetch table structure.');
                    window.location.href = './table_crud.html';
                }
            });

            function generateFormFields(tableStructure) {
                const fieldsContainer = $('#fieldsContainer');
                tableStructure.forEach(column => {
                    if (!column.is_primary_key) {
                        let formGroup = '';
                        if (column.data_type === 'tinyint' || column.data_type === 'bool') {
                            // Checkbox for boolean fields
                            formGroup = `
                                <div class="form-group form-group-checkbox">
                                    <label for="${column.column_name}">${column.column_name}</label>
                                    <input type="checkbox" class="form-check-input" id="${column.column_name}" name="${column.column_name}">
                                </div>
                            `;
                        } else {
                            // Text input for other fields
                            formGroup = `
                                <div class="form-group">
                                    <label for="${column.column_name}">${column.column_name}</label>
                                    <input type="text" class="form-control" id="${column.column_name}" name="${column.column_name}">
                                </div>
                            `;
                        }
                        fieldsContainer.append(formGroup);
                    }
                });
            }

            // Handle Save button
            $('#saveButton').on('click', function () {
                const formData = {};
                $('#addForm').serializeArray().forEach(item => {
                    formData[item.name] = item.value;
                });

                // Ensure that boolean fields are always sent, even if unchecked
                $('#addForm input[type="checkbox"]').each(function () {
                    formData[$(this).attr('name')] = $(this).is(':checked') ? 1 : 0;
                });

                $.ajax({
                    type: 'POST',
                    url: `/api/v1/crud/${encodeURIComponent(tableName)}`,
                    data: JSON.stringify(formData),
                    contentType: 'application/json',
                    success: function () {
                        alert('Record added successfully.');
                        window.location.href = `./table_crud.html?table=${tableName}`;
                    },
                    error: function () {
                        alert('Failed to add the record.');
                    }
                });
            });

            // Handle Cancel button
            $('#cancelButton').on('click', function () {
                window.location.href = `./table_crud.html?table=${tableName}`;
            });

            // Logout link handler
            $('#logoutLink').on('click', function (e) {
                e.preventDefault();
                $.ajax({
                    type: 'GET',
                    url: '/api/v1/logout',
                    success: function () {
                        sessionStorage.removeItem('username');
                        localStorage.removeItem('username');
                        window.location.href = './index.html';
                    },
                    error: function () {
                        alert('Failed to logout.');
                        sessionStorage.removeItem('username');
                        localStorage.removeItem('username');
                        window.location.href = './index.html';
                    }
                });
            });
        });
    </script>
</body>

</html>
