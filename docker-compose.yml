# ./docker-compose.yml
services:
  mysql:
    image: mysql:8.0
    container_name: crudder_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-crudder_db_test}
      MYSQL_USER: ${MYSQL_USER:-crudder_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-crudder_p455w0rd}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - mynetwork
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent" ]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 20s
    restart: unless-stopped

    # Expor MySQL no HOST apenas quando vocÃª quiser (ex.: local)
    # Use: docker compose --profile dev up -d
    profiles: [ "dev" ]
    ports:
      - "3306:3306"

  crudder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crudder_app
    environment:
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-crudder_user}
      DB_PASSWORD: ${DB_PASSWORD:-crudder_p455w0rd}
      DB_NAME: ${DB_NAME:-crudder_db_test}
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - mynetwork
    healthcheck:
      test: [ "CMD", "/crudder-go", "--help" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

networks:
  mynetwork:
    driver: bridge

volumes:
  mysql_data:
